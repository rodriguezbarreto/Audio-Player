<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Player</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--AOS-->
    <link rel="stylesheet" href=" https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>

   <!--Audio player-->
   <section>
        <div class="container margin-player font-all">
            <div class="my-5">
                <h5 id="track" class="colorTextRosa">Track</h5>
                <h1 id="titleMusic" class="display-3 titleText"></h1>
            </div>
            <div class="row">
                <audio id="audioTag"></audio>
                <div class="col-3 col-lg-1 align-self-center"><a id="btnPlayer" class="nav-link" href=""><i id="btnIcon" class="fas fa-play fa-3x"></i></a></div>
                <div class="col-5 col-lg-3 align-self-center"><input type="range" class="custom-range" value="0"id="timeSlider"></div>
                <div class="col-3 col-lg-1 align-self-center"><a id="soundOnOff" class="nav-link" href=""><i id="mutedIcon" class="fas fa-volume-up fa-lg"></i></a></div>
                <div class="col-1 col-lg-1 align-self-center"><input id="sliderVol" type="range" min="0" max="100" value="100" class="custom-range"></div>
            </div>
            <div class="animated fadeInUp"><h5 class="colorTextRosa mt-5">Album</h5><h3 class="title-album">Album Teste</h3></div>
        </div>
    </section>
    <!--/Audio player-->

    <!-- Fim do HTML-->
    <!-- JavaScript (Opcional) -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
</body>

</html>
