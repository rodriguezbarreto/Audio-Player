<body>
    
    <!--Navegação-->
    <section id="sec-1">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-padding ">
            <div class="container">
                <a class="navbar-brand ml-5 font-all" href="index.html"><h4><strong>Gil Daltro</strong></h4></a>
            </div>
        </nav>
    </section>
    <!--/Navegação-->

   <!--Audio player-->
 
    <section>
        <div class="container margin-player font-all">
            <div class="my-5">
                <h5 id="track" class="colorTextRosa">Track</h5>
                <h1 id="titleMusic" class="display-3 titleText"></h1>
            </div>
            <div class="row">
                <audio id="audioTag"></audio>
                <div class="col-3 col-lg-1 align-self-center"><a id="btnPlayer" class="nav-link" href=""><i id="btnIcon" class="fas fa-play fa-3x"></i></a></div>
                <div class="col-5 col-lg-3 align-self-center"><input type="range" class="custom-range" value="0"id="timeSlider"></div>
                <div class="col-3 col-lg-1 align-self-center"><a id="soundOnOff" class="nav-link" href=""><i id="mutedIcon" class="fas fa-volume-up fa-lg"></i></a></div>
                <div class="col-1 col-lg-1 align-self-center"><input id="sliderVol" type="range" min="0" max="100" value="100" class="custom-range"></div>
            </div>
            <div class="animated fadeInUp"><h5 class="colorTextRosa mt-5">Album</h5><h3 class="title-album"> Narrando a Era da psicose</h3></div>
        </div>
    </section>

    <!--/Audio player-->
    
    <footer class="container-fluid">
        
        <ul class="nav justify-content-center d-md-none footer-social">
            <li class="nav-item"><a class="nav-link" href="#sec-2"><i class="fab fa-spotify fa-lg"></i></a></li>

        AOS.init({
